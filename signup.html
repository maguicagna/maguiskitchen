    <main id="form">
        <div class="container mt-4" id="signup">
            <h4>Registrate</h4>
            <form>
                <div class="row">
                  <div class="col-6 mb-3">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" >
                  </div>
                  <div class="col-6 mb-3">
                    <label for="">Apellido</label>
                    <input type="text" class="form-control">
                  </div>
                
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                </div>
                </div>
                <div class="form-group">
                <label for="inputAddress">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Calle y número" required>
                </div>
                <div class="form-group">
                <label for="inputAddress2">Dirección 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Piso, Departamento, Lote">
                </div>
                <div class="form-row d-flex justify-content-between">
                <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Codigo Postal</label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>
                </div>
                <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Remember Me
                    </label>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
          </form>  
        </div>
		
    </main>
